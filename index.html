<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نظام الدور – غرفة التجهيز</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg1: #020617;
      --bg2: #0f172a;
      --accent: #38bdf8;
      --btn: #2563eb;
      --btn-dark: #1d4ed8;
      --btn-light: #e5e7eb;
      --danger: #ef4444;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, Tahoma, Arial;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .page {
      width: 100%;
      max-width: 1000px;
      padding: 18px 14px 8px;
    }
    .card {
      background: rgba(15,23,42,0.96);
      border-radius: 22px;
      padding: 18px 18px 14px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.45);
      margin-bottom: 14px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 10px;
    }
    .logo {
      max-width: 70px;
      border-radius: 14px;
    }
    .title {
      margin: 0;
      font-size: 22px;
    }
    .subtitle {
      margin: 4px 0 0;
      font-size: 14px;
      color: #9ca3af;
    }

    .display-title {
      margin: 8px 0 14px;
      font-size: 24px;
    }
    .ticket-box {
      background: #020617;
      border-radius: 28px;
      padding: 18px 14px;
      border: 2px solid rgba(148,163,184,0.4);
      max-width: 460px;
      margin: 0 auto 6px;
    }
    .ticket-label {
      font-size: 16px;
      color: #cbd5f5;
      margin-bottom: 6px;
    }
    .ticket-number {
      font-size: 96px;
      font-weight: 800;
      color: var(--accent);
      line-height: 1.1;
    }
    /* حركة عند تغيير الرقم */
    .ticket-number.pulse {
      animation: pulse 0.45s ease-out;
    }
    @keyframes pulse {
      0%   { transform: scale(1); }
      45%  { transform: scale(1.12); }
      100% { transform: scale(1); }
    }

    .note {
      margin-top: 6px;
      font-size: 13px;
      color: #9ca3af;
      text-align: center;
    }

    .panel-title {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 8px;
      align-items: center;
    }
    .controls-extra {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 4px;
    }

    button {
      border: none;
      cursor: pointer;
      font-weight: 600;
      border-radius: 16px;
    }
    #nextBtn {
      flex: 1 1 210px;
      padding: 12px;
      font-size: 16px;
      background: var(--btn);
      color: #fff;
    }
    #nextBtn:active {
      background: var(--btn-dark);
      transform: scale(0.98);
    }

    /* زر العميل السابق أصغر */
    #backBtn {
      flex: 0 0 150px;
      padding: 9px;
      font-size: 13px;
      background: var(--btn-light);
      color: #020617;
    }
    #backBtn:active {
      background: #d1d5db;
      transform: scale(0.98);
    }

    #repeatBtn {
      flex: 1 1 170px;
      padding: 8px;
      font-size: 13px;
      background: transparent;
      color: #e5e7eb;
      border: 1px solid rgba(148,163,184,0.7);
    }
    #repeatBtn:active {
      background: rgba(148,163,184,0.15);
      transform: scale(0.98);
    }

    #resetBtn {
      flex: 0 0 150px;
      padding: 8px;
      font-size: 13px;
      background: transparent;
      color: var(--danger);
      border: 1px solid rgba(248,113,113,0.7);
    }
    #resetBtn:active {
      background: rgba(248,113,113,0.12);
      transform: scale(0.98);
    }

    .info-line {
      font-size: 13px;
      color: #9ca3af;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
      margin-top: 6px;
    }

    @media (max-width: 640px) {
      .card { padding: 16px 14px 12px; }
      .title { font-size: 19px; }
      .display-title { font-size: 20px; }
      .ticket-number { font-size: 64px; }
      .controls,
      .controls-extra { flex-direction: column; }
      #backBtn, #repeatBtn, #resetBtn, #nextBtn {
        flex: 1 1 auto;
        width: 100%;
      }
    }
  </style>
</head>

          <p class="subtitle">يُعرض رقم العميل بشكل واضح على الشاشة</p>

      <audio id="callSound" src="yaqoob.mp3" preload="auto"></audio>
    </section>
